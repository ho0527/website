<!DOCTYPE html>
<html>
    <head>
        <title>線條重複背景圖案</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="main" id="main">
            <div class="area" id="operatearea">
                <h2>操作區</h2>
                <input type="file" class="inputfile" id="file" accept="image/*">
            </div>
            <hr>
            <hr>
            <div class="area" id="downloadarea">
                <h2>下載區</h2>
                <input type="button" class="reflashbutton" id="reflashbutton" value="重整">
                <input type="button" class="downloadbutton" id="downloadbutton" value="下載">
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
