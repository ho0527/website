<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>A03</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <!-- 計算機頁面 -->
        <input type="button" id="change" class="change" value="後兩位模式" disabled>
        <div class="app">
            <div class="calculator">
                <input type="button" class="calckey c" id="c" value="C">
                <input type="text" class="output" id="output" readonly>
                <div class="keys">
                    <div class="key">
                        <input type="button" class="calckey" id="calc7" value="7">
                        <input type="button" class="calckey" id="calc8" value="8">
                        <input type="button" class="calckey" id="calc9" value="9">
                        <input type="button" class="calckey" id="calc+" value="+">
                    </div>
                    <div class="key">
                        <input type="button" class="calckey" id="calc4" value="4">
                        <input type="button" class="calckey" id="calc5" value="5">
                        <input type="button" class="calckey" id="calc6" value="6">
                        <input type="button" class="calckey" id="calc-" value="-">
                    </div>
                    <div class="key">
                        <input type="button" class="calckey" id="calc1" value="1">
                        <input type="button" class="calckey" id="calc2" value="2">
                        <input type="button" class="calckey" id="calc3" value="3">
                        <input type="button" class="calckey" id="calc/" value="÷">
                    </div>
                    <div class="key">
                        <input type="button" class="calckey" id="calc0" value="0">
                        <input type="button" class="calckey" id="calc." value=".">
                        <input type="button" class="calckey" id="calc=" value="=">
                        <input type="button" class="calckey" id="calcx" value="×">
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
