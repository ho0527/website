<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>A03</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <!-- 計算機頁面 -->
        <input type="button" id="change" class="change" value="後兩位模式" disabled>
        <div class="main">
            <div class="calculator">
                <button class="c" id="c">C</button>
                <textarea typy="text" id="output" class="output" readonly></textarea>
                <div class="keys">
                    <div class="key">
                        <button class="calckey" id="calc7">7</button>
                        <button class="calckey" id="calc8">8</button>
                        <button class="calckey" id="calc9">9</button>
                        <button class="calckey" id="calc-">+</button>
                    </div>
                    <div class="key">
                        <button class="calckey" id="calc4">4</button>
                        <button class="calckey" id="calc5">5</button>
                        <button class="calckey" id="calc6">6</button>
                        <button class="calckey" id="calc-">-</button>
                    </div>
                    <div class="key">
                        <button class="calckey" id="calc1">1</button>
                        <button class="calckey" id="calc2">2</button>
                        <button class="calckey" id="calc3">3</button>
                        <button class="calckey" id="calc/"><!-- &divide; -->/</button>
                    </div>
                    <div class="key">
                        <button class="calckey" id="calc0">0</button>
                        <button class="calckey" id="calc.">.</button>
                        <button class="calckey" id="calc=">=</button>
                        <button class="calckey" id="calc7x">*</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
