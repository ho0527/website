<!DOCTYPE html>
<html>
    <head>
        <title>Image Cropper</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="main">
            <h1>Image Cropper</h1>
            <input type="file" id="file" accept="image/*">
            <input type="button" id="submit" value="submit">
            <div class="imagediv" id="imagediv">
                <img src="" class="image" id="image" draggable="false">
            </div>
            <input type="button" class="reflashbutton" id="reflashbutton" value="重整">
            <input type="button" class="cropdownloadbutton" id="cropdownloadbutton" value="crop" disabled>
        </div>
        <div class="cropdiv" id="cropdiv"></div>
        <script src="index.js"></script>
    </body>
</html>
