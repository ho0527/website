<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="tool">
            <ul class="mainul">
                <li class="lititle">
                    <div id="ulmaintext">main</div>
                    <ul class="ul" id="ulmain">
                        <li class="lititle">
                            <div id="ulinputtext">input</div>
                            <ul class="ul" id="ulinput">
                                <il class="liindex toolitem" id="checkbox" draggable="true"><div class="toolicondiv"><img class="toolicon"></div><div class="tooltext">checkbox</div></il>
                                <il class="liindex toolitem" id="button" draggable="true"><div class="toolicondiv"><img class="toolicon"></div><div class="tooltext">button</div></il>
                                <il class="liindex toolitem" id="submit" draggable="true"><div class="toolicondiv"><img class="toolicon"></div><div class="tooltext">submit</div></il>
                            </ul>
                        </li>
                        <li class="lititle">
                            <div id="ultexttext">text</div>
                            <ul class="ul" id="ultext">
                                <il class="liindex toolitem" id="h1" draggable="true"><div class="toolicondiv"><img class="toolicon"></div><div class="tooltext">h1</div></il>
                                <il class="liindex toolitem" id="h2" draggable="true"><div class="toolicondiv"><img class="toolicon"></div><div class="tooltext">h2</div></il>
                                <il class="liindex toolitem" id="h3" draggable="true"><div class="toolicondiv"><img class="toolicon"></div><div class="tooltext">h3</div></il>
                                <il class="liindex toolitem" id="h4" draggable="true"><div class="toolicondiv"><img class="toolicon"></div><div class="tooltext">h4</div></il>
                                <il class="liindex toolitem" id="h5" draggable="true"><div class="toolicondiv"><img class="toolicon"></div><div class="tooltext">h5</div></il>
                                <il class="liindex toolitem" id="h6" draggable="true"><div class="toolicondiv"><img class="toolicon"></div><div class="tooltext">h6</div></il>
                            </ul>
                        </li>
                        <li class="lititle">
                            <div id="ulanthortext">anthor</div>
                            <ul class="ul" id="ulanthor">
                                <il class="liindex toolitem" id="br" draggable="true"><div class="toolicondiv"><img class="toolicon"></div><div class="tooltext">br</div></il>
                                <il class="liindex toolitem" id="hr" draggable="true"><div class="toolicondiv"><img class="toolicon"></div><div class="tooltext">hr</div></il>
                            </ul>
                        </li>
                        <!-- <li class="title">
                            <ul class="ul"></ul>
                        </li> -->
                    </ul>
                </li>
            </ul>
        </div>
        <div class="main" id="main"></div>
        <div class="right">
        </div>
        <input type="button" class="modebutton" id="mode" value="一般模式">
        <input type="button" class="downlaodbuttonwebsite" id="downloadwebsite" value="下載網頁版">
        <input type="button" class="downlaodbutton" id="download" value="下載可編輯版">
        <script src="index.js"></script>
    </body>
</html>
