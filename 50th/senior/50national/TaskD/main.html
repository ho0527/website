<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>A09</title>
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="plugin/css/chrisplugin.css">
        <script src="plugin/js/chrisplugin.js"></script>
    </head>
    <body>
        <div class="main">
            <!-- 上方區塊 START -->
            <div class="top grid"></div>
            <!-- 上方區塊 END -->

            <!-- 主程式 START -->
            <div class="app">
            </div>
            <!-- 主程式 END -->

            <!-- 下方區塊 START -->
            <div class="bottom grid">
                <div class="name" id="name"></div> <!-- 顯示名稱 -->
                <div class="difficulty" id="difficulty"></div> <!-- 顯示難易度 -->
                <!-- 字體大小 START -->
                <div class="fontsize">
                    <input type="button" class="fontsizebutton" id="sizelow" value="-">
                    字體大小
                    <input type="button" class="fontsizebutton" id="sizeup" value="+">
                </div>
                <!-- 字體大小 END -->
            </div>
            <!-- 下方區塊 END -->
        </div>

        <!-- js -->
        <script src="main.js"></script>
        <script src="fontsize.js"></script>
    </body>
</html>
