<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <style>
            .nfin{
                border: 1px black solid;
                background: red;
                color: black;
                cursor: pointer;
            }
            .fin{
                border: 1px black solid;
                background: green;
                color: black;
                cursor: pointer;
            }
            .disabled{
                background: gray;
                cursor: not-allowed;
            }
        </style>
    </head>
    <body>
        <input type="button" class="disabled" onclick="location.href='TaskA/'" value="A" disabled><br><br>
        <input type="button" class="nfin" onclick="location.href='TaskB/'" value="B"><br><br>
        <input type="button" class="nfin" onclick="location.href='TaskC/'" value="C"><br><br>
        <input type="button" class="nfin" onclick="location.href='TaskD/'" value="D"><br><br>
        <input type="button" class="fin" onclick="location.href='TaskE/'" value="E" disabled><br><br>
    </body>
</html>
