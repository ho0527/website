<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="/website/plugin/css/chrisplugin.css">
        <script src="/website/plugin/js/chrisplugin.js"></script>
    </head>
    <body>
        <div id="wrap">
            <div id="inner">
                <!--start-->
                <div id="start">
                    <img src="material/picture/start.svg" class="startsvg" draggable="false"><br>
                    <input type="text" class="input1" id="nickname" placeholder="Nickname">
                    <input type="button" class="" id="startgame" value="開始遊戲">
                </div>

                <!--game-->
                <div id="game">
                    <!--game data svg-->
                    <div class="gameinfodiv">
                        <div class="gameinfo" id="game-data-svg" data-svg-name="material/picture/game-info.svg">
                            <img src="material/picture/game-info.svg" class="gameinfoimage" draggable="false">
                            <h2 class="gamestage" id="gamestage">STAGE 1</h2>
                            <h2 class="gamenickname" id="gamenickname">JOHN DOE</h2>
                            <h2 class="gamescore" id="gamescore">1,500</h2>
                        </div>
                    </div>
                    <!--timer svg-->
                    <div class="timerimagediv" id=" " data-svg-name="timer.svg">
                        <img src="material/picture/timer.svg" class="timerimage" draggable="false">
                        <img src="material/picture/bar-top.png" class="timerbarimage" id="timerimage" draggable="false">
                        <div class="timer" id="timer"></div>
                    </div>
                    <!--game boards-->
                    <div class="gameboarddiv" id="game-boards-svg" data-svg-name="game-boards.svg">
                        <img src="material/picture/game-boards.svg" class="gameinfoimage" draggable="false">
                        <div class="gameboard0 gameboarditem" id="gameboard0"></div>
                        <div class="gameboard1 gameboarditem" id="gameboard1"></div>
                        <div class="gameboard2 gameboarditem" id="gameboard2"></div>
                        <div class="gameboard3 gameboarditem" id="gameboard3"></div>
                        <div class="gameboard4 gameboarditem" id="gameboard4"></div>
                        <div class="gameboard5 gameboarditem" id="gameboard5"></div>
                        <div class="gameboard6 gameboarditem" id="gameboard6"></div>
                        <div class="gameboard7 gameboarditem" id="gameboard7"></div>
                    </div>
                </div>

                <!--end-->
                <div id="end">
                    <div id="end-result-svg" data-svg-name="material/picture/game-result.svg">
                        <h4 id="text-nickname-2">JOHN DOE</h4>
                        <h4 id="text-score-2">1,500</h4>
                        <h4 id="text-time">00:00</h4>
                    </div>
                </div>
            </div>
        </div>

        <!-- script -->
        <script src="index.js"></script>
        <script src="start.js"></script>
        <script src="game.js"></script>
        <script src="end.js"></script>
    </body>
</html>
