<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="/website/plugin/css/chrisplugin.css">
        <script src="/website/plugin/js/chrisplugin.js"></script>
    </head>
    <body>
        <div id="wrap">
            <div id="inner">
                <!--start-->
                <div id="start">
                    <img src="material/picture/start.svg" class="startsvg"><br>
                    <input type="text" class="input1" id="nickname" placeholder="Nickname">
                    <input type="button" class="" id="startgame" value="開始遊戲">
                </div>

                <!--game-->
                <div id="game">
                    <!--game data svg-->
                    <div class="gameinfodiv">
                        <div class="gameinfo" id="game-data-svg" data-svg-name="material/picture/game-info.svg">
                            <img src="material/picture/game-info.svg" class="gameinfoimage">
                            <h2 class="gamestage" id="gamestage">STAGE 1</h2>
                            <h2 class="gamenickname" id="gamenickname">JOHN DOE</h2>
                            <h2 class="gamescore" id="gamescore">1,500</h2>
                        </div>
                    </div>
                    <!--timer svg-->
                    <div id="game-timer-svg" data-svg-name="timer.svg">
                    </div>
                    <!--game boards-->
                    <div id="game-boards-svg" data-svg-name="game-boards.svg">
                        <img src="material/picture/game-boards.svg" class="gameinfoimage">
                        <div id="game-board-items">
                            <div class="item1"><img src="material/picture/fruit-apple.png" alt="apple"></div>
                            <div class="item2"><img src="material/picture/fruit-banana.png" alt="banana"></div>
                            <div class="item3"><img src="material/picture/fruit-grape.png" alt="grape"></div>
                            <div class="item4"><img src="material/picture/fruit-peach.png" alt="peach"></div>
                            <div class="item5"><img src="material/picture/fruit-watermelon.png" alt="watermelon"></div>
                            <div class="item6"><img src="material/picture/fruit-apple.png" alt="apple"></div>
                            <div class="item7"><img src="material/picture/fruit-banana.png" alt="banana"></div>
                            <div class="item8"><img src="material/picture/fruit-grape.png" alt="grape"></div>
                        </div>
                    </div>
                </div>

                <!--end-->
                <div id="end">
                    <div id="end-result-svg" data-svg-name="material/picture/game-result.svg">
                        <h4 id="text-nickname-2">JOHN DOE</h4>
                        <h4 id="text-score-2">1,500</h4>
                        <h4 id="text-time">00:00</h4>
                    </div>
                </div>
            </div>
        </div>

        <!-- script -->
        <script src="index.js"></script>
        <script src="start.js"></script>
        <script src="game.js"></script>
        <script src="end.js"></script>
    </body>
</html>
