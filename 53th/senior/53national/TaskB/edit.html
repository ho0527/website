<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>小畫家</title>
        <link rel="stylesheet" href="edit.css">
        <link rel="stylesheet" href="plugin/css/macossection.css">
        <script src="plugin/js/macossection.js"></script>
    </head>
    <body>
        <div class="editgrid">
            <div class="top">
                <input type="button" id="new" value="新增專案">
                <input type="button" id="undo" value="復原">
                <input type="button" id="redo" value="重做">
                寬:<input type="text" class="input" id="width">px 長:<input type="text" class="input" id="height">px
                <input type="button" class="submit" id="submit" value="確定">
                <input type="button" class="" id="save" value="儲存為圖片">
                <input type="button" class="" id="savesample" value="儲存為樣章">
                <input type="button" class="" id="upload" value="上傳圖片">
            </div>
            <div class="setting" id="setting">
                <input type="button" class="button" id="select" value="選取">
                <input type="button" class="button" id="paint" value="筆刷">
                <input type="button" class="button" id="bucket" value="油漆桶">
                <input type="button" class="button" id="sample" value="樣章">
                <input type="button" class="button" id="setcanva" value="調整畫布">
            </div>
            <div class="maindiv macossectiondiv">
                <canvas class="main" id="canva"></canvas>
            </div>
            <div class="left" id="left">
                <div class="maincolor">
                    <div class="color" id="black"></div>
                    <div class="color" id="lightgray"></div>
                    <div class="color" id="gray"></div>
                    <div class="color" id="pink"></div>
                    <div class="color" id="red"></div>
                    <div class="color" id="yellow"></div>
                    <div class="color" id="orange"></div>
                    <div class="color" id="orangered"></div>
                    <div class="color" id="green"></div>
                    <div class="color" id="lightblue"></div>
                    <div class="color" id="blue"></div>
                    <div class="color" id="purple"></div>
                    <div class="color" id="white"></div>
                    <div class="color" id="rgb(26, 34, 51)"></div>
                    <input type="color" class="rainbow" id="rainbow">
                </div>
                <div class="leftmid">
                    線條 <input type="range" class="range" id="thick" min="1" max="100" value="0.1">
                </div>
                <div class="layerdiv macossectiondiv" id="layer"></div>
                <input type="button" class="newlayer" id="newlayer" value="+">
            </div>
        </div>
        <script src="edit.js"></script>
    </body>
</html>
