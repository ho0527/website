<!DOCTYPE html>
<html>
<head>
    <title>拖放示例</title>
    <style>
        .card {
            width: 100px;
            height: 100px;
            background-color: #f1f1f1;
            margin: 10px;
            padding: 10px;
            display: inline-block;
            text-align: center;
        }

        .group-sortable {
            border: 2px dashed #ccc;
            padding: 10px;
            min-height: 120px;
        }

        .dragging {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="group-sortable" id="sortable1" ondragover="event.preventDefault()" ondrop="drop(event)">
        <div class="card" draggable="true" ondragstart="drag(event)">Card 1</div>
        <div class="card" draggable="true" ondragstart="drag(event)">Card 2</div>
        <div class="card" draggable="true" ondragstart="drag(event)">Card 3</div>
    </div>

    <div class="group-sortable" id="sortable2" ondragover="event.preventDefault()" ondrop="drop(event)">
        <div class="card" draggable="true" ondragstart="drag(event)">Card 4</div>
        <div class="card" draggable="true" ondragstart="drag(event)">Card 5</div>
        <div class="card" draggable="true" ondragstart="drag(event)">Card 6</div>
    </div>

    <script>
        var dragged;

        function drag(event) {
            dragged = event.target;
            event.dataTransfer.setData("text/plain", "");
            event.target.classList.add("dragging");
        }

        function drop(event) {
            event.preventDefault();
            if (dragged) {
                event.target.appendChild(dragged);
                dragged.classList.remove("dragging");
                dragged = null;
            }
        }
    </script>
</body>
</html>
