<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>資料視覺化</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="grid">
            <div class="show">
                <table class="table" id="table">
                </table>
            </div>
            <div class="maincolor">
                <div class="color" id="black"></div>
                <div class="color" id="lightgray"></div>
                <div class="color" id="gray"></div>
                <div class="color" id="pink"></div>
                <div class="color" id="red"></div>
                <div class="color" id="yellow"></div>
                <div class="color" id="orange"></div>
                <div class="color" id="orangered"></div>
                <div class="color" id="green"></div>
                <div class="color" id="lightblue"></div>
                <div class="color" id="blue"></div>
                <div class="color" id="purple"></div>
                <div class="color" id="white"></div>
            </div>
            <input type="button" class="reflashbutton" id="reflashbutton" value="重整">
            <input type="button" class="submit" id="submit" value="下載" disabled>
        </div>
        <div id="log" class="log"></div>
        <script src="index.js"></script>
    </body>
</html>
