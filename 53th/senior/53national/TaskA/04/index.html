<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>資料視覺化</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <img src="image/1.png" class="mainimage" id="mainimage" draggable="false">
        <img src="image/2.png" class="sun" id="sun" draggable="false">
        <img src="image/3.png" class="moon" id="moon" draggable="false">
        <div class="cloud">

            <img src="image/4.png" class="cloud2" draggable="false">

        <div class="mainbutton">
            <input type="button" class="button" value="Day">
            <input type="button" class="button" value="Night">
        </div>
        <script src="index.js"></script>
    </body>
</html>
