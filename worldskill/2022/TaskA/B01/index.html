<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Box Counter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main">
        <div class="divcheckbox divcheckbox1">
            <label class="box" for="checkbox1">10</label>
            <input type="checkbox" class="checkbox checkbox1">
        </div>
        <div class="divcheckbox divcheckbox2">
            <label class="box" for="checkbox2">32</label>
            <input type="checkbox" class="checkbox checkbox2">
        </div>
        <div class="divcheckbox divcheckbox3">
            <label class="box" for="checkbox3">64</label>
            <input type="checkbox" class="checkbox checkbox3">
        </div>
        <div class="divcheckbox divcheckbox4">
            <label class="box" for="checkbox4">-15</label>
            <input type="checkbox" class="checkbox checkbox4">
        </div>
        <div id="total">
            Total: 
            <span class="total total10">0</span>
            <span class="total total32">0</span>
            <span class="total total64">0</span>
            <span class="total total-15">0</span>
            <span class="total total42">0</span>
            <span class="total total74">0</span>
            <span class="total total-5">0</span>
            <span class="total total96">0</span>
            <span class="total total-17">0</span>
            <span class="total total-49">0</span>
            <span class="total total106">0</span>
            <span class="total total-27">0</span>
            <span class="total total81">0</span>
            <span class="total total91">0</span>
        </div>
    </div>
</body>
</html>
