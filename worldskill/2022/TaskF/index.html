<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>The next generation web game platform</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="maindiv">
            <!-- title START -->
            <div class="titlediv">
                <h1 class="title">The next generation web game platform</h1>
                <h2 class="subtitle">win-win-win for developers, advertisers, players.</h2>
            </div>
            <!-- title END -->

            <!-- index START -->
            <div class="indexdiv">
                <img src="material/picture/aditya-chinchure-ZhQCZjr9fHo-unsplash.jpg" class="banner">
            </div>
            <!-- index END -->

            <!-- feature START -->
            <div class="featurediv">
                <div class="featureradiodiv">
                    <label class="label" for="feature1">Game versions</label>
                    <input type="radio" class="radio topfourfeatureradio feature1" id="feature1" name="featureradio" checked>
                    <label class="label" for="feature2">Highscore leaderboard</label>
                    <input type="radio" class="radio topfourfeatureradio feature2" id="feature2" name="featureradio">
                    <label class="label" for="feature3">User profile to show off high scores</label>
                    <input type="radio" class="radio topfourfeatureradio feature3" id="feature3" name="featureradio">
                    <label class="label" for="feature4">Games ranking</label>
                    <input type="radio" class="radio topfourfeatureradio feature4" id="feature4" name="featureradio">
                </div>
                <div class="featureimage"></div>
            </div>
            <!-- feature END -->

            <!-- information START -->
            <div class="informationdiv">

            </div>
            <!-- information END -->

            <!-- roadmap START -->
            <div class="roadmapdiv">

            </div>
            <!-- roadmap END -->

            <div class="radiodiv">
                <div class="labeldiv">
                    <label class="label" for="index">index</label>
                    <input type="radio" class="radio indexradio" id="index" name="radio" checked>
                </div>
                <div class="labeldiv">
                    <label class="label" for="feature">feature</label>
                    <input type="radio" class="radio featureradio" id="feature" name="radio">
                </div>
                <div class="labeldiv">
                    <label class="label" for="information">information</label>
                    <input type="radio" class="radio informationradio" id="information" name="radio" name="information">
                </div>
                <div class="labeldiv">
                    <label class="label" for="roadmap">roadmap</label>
                    <input type="radio" class="radio roadmapradio" id="roadmap" name="radio" name="roadmap">
                </div>
            </div>
        </div>
    </body>
</html>
